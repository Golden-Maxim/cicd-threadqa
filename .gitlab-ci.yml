default:
  tags:
    - test

stages:
    - extend-stage


Extended Job:
    allow_failure: true
    stage: extend-stage
    script:
     - |
      text_file="somes.txt"
            if [ -f "$text_file" ]; then
              if [ -s "$text_file" ]; then
                echo $(cat $text_file)
              else
                echo "$text_file is empty"
              fi
              echo "Test ended"
              exit 0
            fi


     - var1="Oleg"
     - var2="14"
     - |
      echo -e "name=$var1
      age=$var2
      city=Perm
      country=345345
      hasCar=true" > ./some.txt
     - cat some.txt
     - exit 1
    artifacts:
      when: always
      paths:
        - some.txt
